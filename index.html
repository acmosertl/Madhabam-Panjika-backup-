const D2R=Math.PI/180,R2D=180/Math.PI; const norm=x=>((x%360)+360)%360;
function JD(y,m,d,ut=0){ if(m<=2){y--;m+=12;} const A=Math.floor(y/100),B=2-A+Math.floor(A/4);
  return Math.floor(365.25*(y+4716))+Math.floor(30.6001*(m+1))+d+B-1524.5+ut/24; }
function gmst(J){ const T=(J-2451545)/36525; return norm(280.46061837+360.98564736629*(J-2451545)+0.000387933*T*T - T*T*T/38710000); }

function eclToEq(l,J){ const eps=obliq((J-2451545)/36525)*D2R, L=l*D2R;
  return {ra:norm(Math.atan2(Math.sin(L)*Math.cos(eps),Math.cos(L))*R2D)/15, dec:Math.asin(Math.sin(eps)*Math.sin(L))*R2D}; }

}

function solarRiseSetUTC_raw(J0,lat,lon,h0){ let rise=null,setv=null;
  for(let k=0;k<24;k++){
    const a=J0+k/24, b=J0+(k+1)/24;
    const La=eclToEq(sunLong(a),a), Lb=eclToEq(sunLong(b),b);

    const Aa=altDeg(La.dec,Ha,lat)-h0, Ab=altDeg(Lb.dec,Hb,lat)-h0;

/* ===== Surya-ingress (compute actual month boundaries) =====
   We compute sidereal sun sign ingresses for a Bengali year.
   Uses Lahiri ayanamsa (MODE_PARAMS.drik.ayan).
*/
const B_MONTHS=["‡¶¨‡ßà‡¶∂‡¶æ‡¶ñ","‡¶ú‡ßç‡¶Ø‡ßà‡¶∑‡ßç‡¶†","‡¶Ü‡¶∑‡¶æ‡ßù","‡¶∂‡ßç‡¶∞‡¶æ‡¶¨‡¶£","‡¶≠‡¶æ‡¶¶‡ßç‡¶∞","‡¶Ü‡¶∂‡ßç‡¶¨‡¶ø‡¶®","‡¶ï‡¶æ‡¶∞‡ßç‡¶§‡¶ø‡¶ï","‡¶Ö‡¶ó‡ßç‡¶∞‡¶π‡¶æ‡ßü‡¶£","‡¶™‡ßå‡¶∑","‡¶Æ‡¶æ‡¶ò","‡¶´‡¶æ‡¶≤‡ßç‡¶ó‡ßÅ‡¶®","‡¶ö‡ßà‡¶§‡ßç‡¶∞"];

function siderealSunSign(J, engine){
  const ay = (MODE_PARAMS[engine]?.ayan?.(J) ?? 24.0);
  const s = correctedSunLong(J, engine) - ay;
  return Math.floor(norm(s)/30) % 12;
}

// refine ingress moment between lo..hi where sign changes
function refineIngress(lo,hi,engine,targetSign){
  for(let i=0;i<40;i++){
    const mid=(lo+hi)/2;
    if(siderealSunSign(mid,engine)===targetSign) hi=mid; else lo=mid;
  }
  return hi;
}

// produce 12 ingress JDs starting from roughly mid-April of gregorian year that contains 1st Baishakh
function computeIngressesForBengaliYear(bengaliYear){
  // bengaliYear ~ ADyear - 593 (if >= Apr14)
  // find approximate gregorian year where Baishakh begins
  const approxAD = bengaliYear + 593;
  // start search from Apr 1 of approxAD - 1 day buffer
  let J = JD(approxAD,4,1,0) - 5;
  const engine = "drik"; // for ingress use sidereal (lahiri)
  const ingresses=[];
  let lastSign = siderealSunSign(J,engine);
  // scan up to ~430 days to catch 12 sign changes
  const maxScan = 430*4; // step quarters of day
  for(let i=0;i<maxScan && ingresses.length<12;i++){
    const Jn = J + i*0.25;
    const sign = siderealSunSign(Jn,engine);
    if(sign !== lastSign){
      // refine moment where sign becomes 'sign' (first instant)
      // find previous point where sign==lastSign
      let lo = Jn - 0.5, hi = Jn + 0.5;
      // expand lo while sign still equals current 'sign' to ensure we bracket
      for(let e=0;e<10 && siderealSunSign(lo,engine)!==lastSign; e++){ lo -= 0.5; }
      // do bisection to refine where sign changed from lastSign -> sign
      const ingressJD = refineIngress(lo,hi,engine,sign);
      ingresses.push(ingressJD);
      lastSign = sign;
      // jump a bit forward to avoid repeated detections
      i += 4;
    }
  }
  // if less than 12 found, fallback: compute approximate monthly boundaries by adding 30.44 days
  if(ingresses.length<12){
    const base = JD(approxAD,4,14,0);
    ingresses.length=0;
    for(let k=0;k<12;k++) ingresses.push(base + Math.round(30.44*k));
  }
  // Ensure ingresses sorted
  ingresses.sort((a,b)=>a-b);
  return ingresses.slice(0,12);
}

// compute month lengths (in days) for given bengali year
function banglaMonthLengths(bengaliYear){
  const ingress = computeIngressesForBengaliYear(bengaliYear);
  const lengths = [];
  for(let i=0;i<12;i++){
    const start = ingress[i];
    const end = (i<11) ? ingress[i+1] : (ingress[0] + 365.25); // wrap
    const days = Math.round(end - start);
    lengths.push(days);
  }
  return {ingress,lengths};
}

// bangabdaFromSun now uses ingress-based day length
function bangabdaFromSun(J, localDate){
  // compute bengali year for localDate as before
  const by = (localDate >= new Date(localDate.getFullYear(),3,14)) ? (localDate.getFullYear()-593) : (localDate.getFullYear()-594);
  // compute ingress & lengths for that bengali year
  const {ingress,lengths} = banglaMonthLengths(by);
  // find which ingress covers J (we need day relative to ingress)
  // convert J (Julian day) to compare with ingress (both in JD)
  let idx = 0;
  for(let i=0;i<12;i++){
    const start = ingress[i];
    const end = (i<11) ? ingress[i+1] : (ingress[0] + 365.25);
    if(J >= start && J < end){ idx = i; break; }
    if(i===11 && J >= ingress[11]) { idx = 11; break; }
  }
  // compute day number: floor(J - start) + 1
  const startJD = ingress[idx];
  const day = Math.floor(J - startJD) + 1;
  const month = B_MONTHS[idx];

function timeout(p,ms){return Promise.race([p,new Promise(res=>setTimeout(()=>res(null),ms))])}
async function reverseNom(lat,lon){try{const r=await timeout(fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&zoom=10`),3500);const j=r?await r.json():null;if(j?.address){const a=j.address;const city=a.city||a.town||a.village||a.county||a.state||"";const country=a.country||"";return {place:city?`${city}, ${country}`:country,city:city||"Unknown"} }}catch{} return {place:"",city:""}}

async function getLocation(){
  if(navigator.geolocation){
    const got=await new Promise(res=>{
      navigator.geolocation.getCurrentPosition(async p=>{
        const lat=p.coords.latitude,lon=p.coords.longitude; let geo=await reverseNom(lat,lon); if(!geo.place) geo=await reverseBDC(lat,lon);
        res({lat,lon,tz:(-new Date().getTimezoneOffset()/60),place:geo.place||"GPS",city:geo.city||"GPS",label:'GPS'});
      },()=>res(null),{timeout:5000});
    });
    if(got) return got;
  }
  try{
    const r=await timeout(fetch("https://ipapi.co/json/"),3500); const j=r?await r.json():null;
    if(j?.latitude){let geo=await reverseNom(j.latitude,j.longitude); if(!geo.place) geo=await reverseBDC(j.latitude,j.longitude);
      return {lat:j.latitude,lon:j.longitude,tz:(-new Date().getTimezoneOffset()/60),place:geo.place||(j.city?`${j.city}, ${j.country_name}`:""),city:geo.city||j.city||"IP",label:'IP'};
    }
  }catch{}
  return FALLBACK;
}
